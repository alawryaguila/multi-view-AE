model:
  seed: 100
  
encoder:  
  default:
      _target_: multiviewae.architectures.mlp.Encoder

      hidden_layer_dim: [20, 10]
      bias: True
      non_linear: False

      enc_dist:
        _target_: multiviewae.base.distributions.Default_dist

  enc0:
      _target_: multiviewae.architectures.mlp.Encoder

      hidden_layer_dim: [12, 18]
      bias: True
      non_linear: False

      enc_dist:
        _target_: multiviewae.base.distributions.Default_dist

decoder:  
  default:
      _target_: multiviewae.architectures.mlp.Decoder

      hidden_layer_dim: [10, 5]
      bias: True
      non_linear: False

      enc_dist:
        _target_: multiviewae.base.distributions.Default_dist
