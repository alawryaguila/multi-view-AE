# @package _global_

defaults:
  - override /model: base.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters
# default parameters for DVCCA model
model_name: "DVCCA"

model:
  non_linear: False
  beta: 1
  threshold: 0
  dist: "gaussian"
  variational: True
  private: True
out_dir: ${original_work_dir}/${model_name}/${now:%Y_%m_%d}
