# @package _global_

defaults:
  - override /model: base.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters
# default parameters for mcVAE model
model_name: "mcVAE"

model:
  dist: "gaussian" #TODO get rid of
  non_linear: False
  beta: 1
  threshold: 0
  enc_dist:
    _target_: multiae.utils.distributions.Normal
    dist: "gaussian"
  dec_dist:
    _target_: multiae.utils.distributions.Normal
    dist: "gaussian"
  variational: True
  joint_representation: False
  sparse: True

out_dir: ${original_work_dir}/${model_name}/${now:%Y_%m_%d}
