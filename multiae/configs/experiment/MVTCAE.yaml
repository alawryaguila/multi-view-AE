# @package _global_

defaults:
  - override /model: base.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters
# default parameters for MVTCAE model
model_name: "MVTCAE"

model:
  non_linear: False
  beta: 1
  alpha: 0.5
  dist: "gaussian"
  enc_dist:
    _target_: multiae.utils.distributions.Normal
    dist: "gaussian"
  dec_dist:
    _target_: multiae.utils.distributions.Normal
    dist: "gaussian"
  variational: True
  sparse: False

out_dir: ${original_work_dir}/${model_name}/${now:%Y_%m_%d}
