# @package _global_

defaults:
  - override /model: base.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters
# default parameters for wAAE model
model_name: "wAAE"

model:
  variational: False
  joint_representation: True
  wasserstein: True
  sparse: False

discriminator:
  _target_: multiae.models.layers.Discriminator

  hidden_layer_dims: []
  bias: True
  non_linear: False
  output_dim: 1
  dropout: 0
  wasserstein: True

out_dir: ${original_work_dir}/${model_name}/${now:%Y_%m_%d_%H%M}
